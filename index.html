<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Juegos JavaScript</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <section class="main">
      <div class="container-cards">
        <!-- Game 1 -->
        <article class="card transition">
          <h2 class="card__title transition">
            Ahorcado<br/><small class="card__desc">Adivina la palabra oculta</small>
          </h2>
          <div class="card__btn transition">
            <a href="/Ahorcado/index.html" class="btn">Jugar</a>
          </div>
          <div class="card__img card__img--1 transition"></div>
        </article>
        <!-- Game 2 -->
        <article class="card transition">
          <h2 class="card__title transition">
            Breakout<br/><small class="card__desc">Detroza los ladrillos, sin que la bola toque el suelo</small>
          </h2>
          <div class="card__btn transition">
            <a href="/breakout/index.html" class="btn">Jugar</a>
          </div>
          <div class="card__img card__img--2 transition"></div>
        </article>
        <!-- Game 3 -->
        <article class="card transition">
          <h2 class="card__title transition">
            Piedra Papel Tijera<br/><small class="card__desc">Juega contra la CPU</small>
          </h2>
          <div class="card__btn transition">
            <a href="/piedra-papel-tijera/index.html" class="btn">Jugar</a>
          </div>
          <div class="card__img card__img--3 transition"></div>
        </article>
        
      </div>
    </section>
  </body>
</html>
