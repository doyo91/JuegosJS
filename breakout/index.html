<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Breakout</title>
  </head>
  <body>
    <div class="btn-back">
      <a class="btn-back__link" href="https://doyo91.github.io/JuegosJS">Volver</a>
    </div>
    <h1>Breakout</h1>
    <button id="rules-btn" class="btn rules-btn">Mostrar Reglas</button>
    <div id="rules" class="rules">
      <h2>Reglas del juego:</h2>
      <p>
        Usa las teclas derecha e izquierda para mover la plataforma y hacer
        rebotar la pelota. Objetivo, romper los bloques.
      </p>
      <p>
        Si la bola toca el fondo, los bloques y la puntuación se reiniciarán.
      </p>
      <button id="close-btn" class="btn">Cerrar</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="script.js"></script>
  </body>
</html>
